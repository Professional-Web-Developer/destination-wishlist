<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation wishlist</title>
</head>
<body>
    <link rel="stylesheet" href="./style.css">
    <header>
        <h1>Vacation destination wishlist</h1>
        <p>Found new places for your next vacation.Add your wishlist in the below form</p>
    </header>
    <main>
        <!-- <fieldset>
        <legend>Destination List</legend> -->
        <form action="#" id="ddf" method="get">
            <label for="name">Destination name</label>
            <input type="text" id="name" required placeholder="Name">
            <label for="photo">Image</label>
            <input type="url" id="photo" placeholder="Image Url">
            <label for="loc">Loction</label>
            <input type="text" id="loc" placeholder="Location">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Description"></textarea>
            <button type="submit">add to wishlist</button>
        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="dc">
            </div>
        </article>
    <!-- </fieldset> -->
    </main>
    
    <script src="./script.js" defer></script>
</body>
</html>
